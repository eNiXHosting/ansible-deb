- name: Add the base repositories (include security)
  apt_repository:
    repo: "{{ item }}"
    mode: 0644
    state: present
    update_cache: no
  with_items:
    - "{{ deb__repos[ ansible_distribution ].base_repos }}"


- name: Add the backports repository
  apt_repository:
    repo: "{{ item }}"
    mode: 0644
    state: present
    update_cache: no
  with_items:
    - "{{ deb__repos[ ansible_distribution ].backports }}"
  when:
    - deb__backports

- name: Add the updates repository
  apt_repository:
    repo: "{{ item }}"
    mode: 0644
    state: present
    update_cache: no
  with_items:
    - "{{ deb__repos[ ansible_distribution ].updates }}"
  when:
    - deb__updates

- name: Update software cache
  apt:
    update_cache: yes
    cache_valid_time: 600
